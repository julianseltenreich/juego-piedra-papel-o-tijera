<head>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <script defer src="script.js"></script>
    <h1>Piedra, Papel o tijera</h1>
    <div class="choices">
        <button onclick="playGame('piedra')" id="btnPiedra">&#9994;</button>
        <button onclick="playGame('papel')" id="btnPapel">&#9995;</button>

    </div>
    <div id="result"></div>
    <div id="score">Jugador: 0 || Cpu: 0</div>
    <div class="resetear">
        <button onclick="resetGame('reiniciar')" id="btnReset">Volver a jugar</button>
    </div>
</body>
</html>
